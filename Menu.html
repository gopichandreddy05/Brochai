    body {

    header {
      background: #C67C4E;

     nav a {

    nav a:hover, nav a.active {

    .menu {

    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .item {
      background: #EDD6C8;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 1px 4px rgba(49,49,49,0.06);
      transition: box-shadow 0.2s;

    .item:hover {

    }
    .item h3 {
      margin: 0.5rem 0 1rem 0;
      color: #C67C4E;
    }
    .item a img {
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
      border: 2px solid #C67C4E;
    }
    .item a img:hover {
      transform: scale(1.05);
      border-color: #313131;
    }
    .item p {
      font-size: 1.1rem;
      color: #313131;
      margin-top: 1rem;
      font-weight: bold;
    }
    .btn {
      display: block;
      width: fit-content;
      margin: 0 auto;
      background: #C67C4E;
      color: #E3E3E3;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #313131;
      color: #EDD6C8;
    }
    footer {
      background: #C67C4E;
      color: #E3E3E3;
      text-align: center;
